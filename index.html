<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./dist/output.css">
    <title>Frontend Mentor | QR code component</title>
</head>

<body class="font-body bg-primary-lightGray">
    <main class="flex justify-center items-center w-full min-h-screen">
        <div class="max-w-xs md:max-w-sm bg-primary-white rounded-2xl p-4 shadow-lg">
            <div class="rounded-xl overflow-hidden">
                <img src="images/image-qr-code.png" alt="QR code">
            </div>
            <div class="font-bold text-xl md:text-2xl text-center text-primary-darkBlue mt-5 mx-4">
                <h1>Improve your front-end skills by building projects</h1>
            </div>
            <div class="text-sm md:text-base text-center text-primary-grayishBlue mb-6 mt-4 md:mt-6 mx-7">
                <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </div>
    </main>
    <footer class="text-center text-xs">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            class="text-primary-link">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/00Wyatt" class="text-primary-link">Wyatt</a>.
    </footer>
</body>

</html>
